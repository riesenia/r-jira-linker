<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    
    .main-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      font-weight: bold;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-switch.enabled {
      background-color: #4CAF50;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.enabled .toggle-slider {
      transform: translateX(26px);
    }
    
    .options-section {
      border-top: 1px solid #eee;
      padding-top: 12px;
      margin-bottom: 12px;
    }
    
    .option-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .small-toggle {
      position: relative;
      width: 36px;
      height: 18px;
      background-color: #ccc;
      border-radius: 9px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .small-toggle.enabled {
      background-color: #4CAF50;
    }
    
    .small-toggle .toggle-slider {
      width: 14px;
      height: 14px;
      top: 2px;
      left: 2px;
    }
    
    .small-toggle.enabled .toggle-slider {
      transform: translateX(18px);
    }
    
    .status-text {
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .statistics {
      font-size: 10px;
      color: #888;
      border-top: 1px solid #eee;
      padding-top: 8px;
      line-height: 1.3;
    }
    
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="main-toggle">
    <span>Enable Extension</span>
    <div class="toggle-switch" id="toggleSwitch">
      <div class="toggle-slider"></div>
    </div>
  </div>
  
  <div class="status-text" id="statusText">Loading...</div>
  
  <div class="options-section" id="optionsSection">
    <div class="option-item">
      <span>Show link button</span>
      <div class="small-toggle" id="showLinkToggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
    <div class="option-item">
      <span>Show copy button</span>
      <div class="small-toggle" id="showCopyToggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
  </div>
  
  <div class="options-section">
    <div style="font-size: 12px; margin-bottom: 8px;">JIRA Base URL:</div>
    <input type="text" id="jiraBaseUrl" placeholder="e.g., https://company.atlassian.net" style="width: 100%; padding: 4px; font-size: 11px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">
    <div style="font-size: 10px; color: #666; margin-top: 4px;">Leave empty to disable links. Extension will skip processing on this domain.</div>
  </div>
  
  <div class="statistics" id="statistics">
    Loading statistics...
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
